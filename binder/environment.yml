# a mybinder.org-ready environment for demoing jupyterlab-auth
# this environment may also be used locally on Linux/MacOS/Windows, e.g.
#
#   conda env update --file binder/environment.yml
#   conda activate jupyterlab-auth-demo
#
name: jupyterlab-auth-demo

channels:
  - conda-forge

dependencies:
  # runtime dependencies
  - python >=3.8,<3.9.0a0
  # labextension build dependencies
  - nodejs >=14,<15
  - pip
  - wheel
  - jupyterlab-link-share=0.2
  - jupyter-server-proxy
